<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<!--
        	作者：Reol_Frank@163.com
        	时间：2018-09-05
        	描述：定义表单 form
        -->
		<form action="#" method="post">
			<table align="center" border="1" width="100%"bgcolor="lightcyan"><!--width="100%"-->
				<!--todo
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：first row.
                -->
				<tr >
					<td>
						<label for="username">用户名</label>
					</td>
					<td>
						<input type="text"placeholder="please input your name!" id="username" />
					</td>
				</tr>
				<!--second row.-->
				<tr>
					<td>
						<label for="password">密码</label>
					</td>
					<td>
						<input type="password"placeholder="please input your password!"  name="password" id="password" />
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：third
                -->
                <tr>
					<td>
						<label for="email">邮箱</label>
					</td>
					<td>
						<input type="email" placeholder="please input your email!" name="email" id="email" />
					</td>
				</tr>
                <!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：forth row
                -->
                <tr>
					<td>
						<label for="authenticName">真实姓名</label>
					</td>
					<td>
						<input type="text" placeholder="please input your authenticName!" name="authenticName" id="authenticName" />
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：five row
                -->
				<tr>
					<td>
						<label for="tel">电话号码</label>
					</td>
					<td>
						<input type="tel" placeholder="please input your telphoneNumber!" name="telphoneNumber" id="tel" />
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：six row 		radio radioradioradioradio
                -->
				<tr>
					<td>
						<label>gender</label>
					</td>
					<!---->
					<td>
						<input type="radio" name="gender" value="male" /> male
						<input type="radio" name="gender" value="felmale" /> felmale
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述： date senven row  datedatedatedatedatedate
                -->
				<tr>
					<td>
						<label>birthday</label>
					</td>
					<td>
						<input type="date" name="birthday" />
						
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：img eight    imgimgimgimgimgimgimg
                -->
				<tr>
					<td>
						<label for="code">certificate</label>
					</td>
					<td>
						<input type="text" name="certify-code" id="code"/>
						<img src="img/verify_code.jpg" />
					</td>
				</tr>
				<!--
                	作者：Reol_Frank@163.com
                	时间：2018-09-05
                	描述：botten register <===> submit
                -->
				<tr>
					<td colspan="2" align="center">
						<!--<input type="button" name="regist" value="register"/>-->
						<input type="submit" name="regist" value="register"/>
					</td>
				
				</tr>
				
				
			</table>
		</form>
	</body>
</html>
