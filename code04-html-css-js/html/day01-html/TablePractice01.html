<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My table practice01</title>
</head>
<body>
<table border="1" width="50%"
       align="center" cellspacing="0">
    <tr>
        <th>hello</th>
        <th>hello</th>
        <th>hello</th>
        <th>hello</th>
        <th>hello</th>
    </tr>
    <tbody>
    <!--2-->
    <tr align="center">
        <td>hello</td>
        <td rowspan="2" colspan="2">
            <i><b>hello</b></i>
        </td>
        <td>hello</td>
        <td rowspan="2">hello</td>
    </tr>

    <!--3-->
    <tr align="center">
        <td>hello</td>
        <td>hello</td>
    </tr>
    </tbody>
    <!--4-->
    <tr align="center">
        <td colspan="5">hello</td>
    </tr>
    <!--5-->
    <tfoot>
    <tr align="center">
        <td>hello</td>
        <td rowspan="2">hello</td>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
    </tr>
    </tfoot>

</table>

</body>
</html>
